<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Time Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Website Time Manager</h1>
      <div class="popup-subtitle">Today's Usage</div>
    </header>

    <main class="popup-main">
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading...</div>
      </div>

      <div id="content" class="content" style="display: none;">
        <div class="stats-section">
          <div id="site-stats" class="site-stats">
            <!-- Sites will be populated here -->
          </div>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label for="time-limit">Daily Time Limit (minutes):</label>
            <input type="number" id="time-limit" min="5" max="480" value="30">
          </div>

          <div class="control-group">
            <label>Blocked Sites:</label>
            <div id="blocked-sites" class="blocked-sites">
              <div class="site-item">
                <input type="checkbox" id="youtube" value="youtube.com" checked>
                <label for="youtube">YouTube</label>
                <span class="site-limit" data-site="youtube.com">30m</span>
              </div>
              <div class="site-item">
                <input type="checkbox" id="facebook" value="facebook.com" checked>
                <label for="facebook">Facebook</label>
                <span class="site-limit" data-site="facebook.com">30m</span>
              </div>
              <div class="site-item">
                <input type="checkbox" id="twitter" value="twitter.com" checked>
                <label for="twitter">Twitter</label>
                <span class="site-limit" data-site="twitter.com">30m</span>
              </div>
              <div class="site-item">
                <input type="checkbox" id="instagram" value="instagram.com" checked>
                <label for="instagram">Instagram</label>
                <span class="site-limit" data-site="instagram.com">30m</span>
              </div>
              <div class="site-item">
                <input type="checkbox" id="tiktok" value="tiktok.com" checked>
                <label for="tiktok">TikTok</label>
                <span class="site-limit" data-site="tiktok.com">30m</span>
              </div>
              <div class="site-item">
                <input type="checkbox" id="reddit" value="reddit.com" checked>
                <label for="reddit">Reddit</label>
                <span class="site-limit" data-site="reddit.com">30m</span>
              </div>
            </div>
          </div>

          <div class="control-group">
            <label>Add Custom Website:</label>
            <div class="add-site-form">
              <input type="text" id="custom-site" placeholder="example.com" class="custom-site-input">
              <input type="number" id="custom-time-limit" placeholder="30" min="1" max="480" class="custom-time-input">
              <label class="time-label">minutes</label>
              <button id="add-site" class="btn btn-add">Add</button>
            </div>
            <div class="help-text">
              Enter a website domain (e.g., example.com) and optional time limit in minutes
            </div>
          </div>

          <div class="control-group">
            <button id="save-settings" class="btn btn-primary">Save Settings</button>
          </div>

          <div class="control-group">
            <button id="reset-today" class="btn btn-secondary">Reset Today's Data</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <div class="footer-text">
        Stay focused and productive! ðŸŽ¯
      </div>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
