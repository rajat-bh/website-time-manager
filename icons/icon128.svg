<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced gradients and effects -->
  <defs>
    <linearGradient id="bg128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6a7bee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow128" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="clockFace128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="innerShadow128">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(102,126,234,0.2)"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="64" cy="64" r="60" fill="rgba(102,126,234,0.1)" opacity="0.5"/>
  
  <!-- Shield background with gradient -->
  <path d="M64 8 C48 8, 16 20, 16 36 C16 60, 40 88, 48 96 C56 104, 64 112, 64 120 C64 112, 72 104, 80 96 C88 88, 112 60, 112 36 C112 20, 80 8, 64 8 Z" 
        fill="url(#bg128)" stroke="rgba(255,255,255,0.6)" stroke-width="2" filter="url(#shadow128)"/>
  
  <!-- Main glow effect -->
  <circle cx="64" cy="64" r="48" fill="url(#glow128)"/>
  
  <!-- Clock face with gradient -->
  <circle cx="64" cy="64" r="38" fill="url(#clockFace128)" stroke="rgba(102,126,234,0.3)" stroke-width="2" filter="url(#innerShadow128)"/>
  
  <!-- Hour markers with varying sizes -->
  <!-- 12 o'clock -->
  <circle cx="64" cy="32" r="3" fill="#667eea"/>
  <!-- 1-2 o'clock -->
  <circle cx="80" cy="38" r="2" fill="#764ba2"/>
  <circle cx="92" cy="50" r="2" fill="#764ba2"/>
  <!-- 3 o'clock -->
  <circle cx="96" cy="64" r="3" fill="#667eea"/>
  <!-- 4-5 o'clock -->
  <circle cx="92" cy="78" r="2" fill="#764ba2"/>
  <circle cx="80" cy="90" r="2" fill="#764ba2"/>
  <!-- 6 o'clock -->
  <circle cx="64" cy="96" r="3" fill="#667eea"/>
  <!-- 7-8 o'clock -->
  <circle cx="48" cy="90" r="2" fill="#764ba2"/>
  <circle cx="36" cy="78" r="2" fill="#764ba2"/>
  <!-- 9 o'clock -->
  <circle cx="32" cy="64" r="3" fill="#667eea"/>
  <!-- 10-11 o'clock -->
  <circle cx="36" cy="50" r="2" fill="#764ba2"/>
  <circle cx="48" cy="38" r="2" fill="#764ba2"/>
  
  <!-- Clock hands with shadows -->
  <g filter="url(#shadow128)">
    <!-- Hour hand -->
    <line x1="64" y1="64" x2="64" y2="40" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="64" y1="64" x2="84" y2="64" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Warning triangle with glow -->
  <g transform="translate(88, 16)">
    <circle cx="8" cy="8" r="12" fill="rgba(255,193,7,0.2)"/>
    <path d="M2 14 L8 2 L14 14 Z" fill="#ffc107" stroke="#f0ad4e" stroke-width="1"/>
    <text x="8" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Center dot with gradient -->
  <circle cx="64" cy="64" r="6" fill="#667eea" stroke="white" stroke-width="2"/>
  <circle cx="64" cy="64" r="3" fill="white" opacity="0.8"/>
  
  <!-- Subtle highlight on top -->
  <ellipse cx="64" cy="48" rx="20" ry="8" fill="rgba(255,255,255,0.2)"/>
</svg> 