<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient and effects -->
  <defs>
    <linearGradient id="bg48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow48" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <filter id="shadow48">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M24 4 C18 4, 6 10, 6 18 C6 30, 18 42, 24 44 C30 42, 42 30, 42 18 C42 10, 30 4, 24 4 Z" 
        fill="url(#bg48)" stroke="rgba(255,255,255,0.4)" stroke-width="1" filter="url(#shadow48)"/>
  
  <!-- Glow effect -->
  <circle cx="24" cy="24" r="18" fill="url(#glow48)"/>
  
  <!-- Clock face -->
  <circle cx="24" cy="24" r="14" fill="white" stroke="rgba(102,126,234,0.2)" stroke-width="1.5"/>
  
  <!-- All hour markers -->
  <circle cx="24" cy="12" r="1.2" fill="#667eea"/>
  <circle cx="30.5" cy="17.5" r="1" fill="#764ba2"/>
  <circle cx="36" cy="24" r="1.2" fill="#667eea"/>
  <circle cx="30.5" cy="30.5" r="1" fill="#764ba2"/>
  <circle cx="24" cy="36" r="1.2" fill="#667eea"/>
  <circle cx="17.5" cy="30.5" r="1" fill="#764ba2"/>
  <circle cx="12" cy="24" r="1.2" fill="#667eea"/>
  <circle cx="17.5" cy="17.5" r="1" fill="#764ba2"/>
  
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="14" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="24" y1="24" x2="31" y2="24" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Warning triangle -->
  <g transform="translate(34, 8)">
    <path d="M0 8 L4 0 L8 8 Z" fill="#ffc107" stroke="#f0ad4e" stroke-width="0.5"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#667eea" stroke="white" stroke-width="0.5"/>
</svg> 